<!DOCTYPE html>
<html lang="en"><head>
	<meta charset="UTF-8">
	<title>take survey</title>

	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>
<body>

	<div class="container">

		<div class="jumbotron">
			<h1 class="text-center"><span class="glyphicon glyphicon-list-alt"></span> Survey</h1>
			<hr>
			<h2 class="text-center">Fill in the questions to get matched to a new friend!</h2>
			<br>

			<div class="text-center">
				<a href="/"><button type="button" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-home"></span></button></a>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">

				<!-- Survey Page -->

					<div class="panel-body">

						<form role="form">

							<h3>About You</h3>
							<div class="form-group">
								<label for="">Full Name (Required)</label>
								<input type="text" required="true" class="form-control" id="user_name">
							</div>

							<div class="form-group">
								<label for="">Photo (Required)</label>
								<input type="text" required="true" class="form-control" id="user_photo">
							</div>

							<br>
							<hr>
							<br>

							<div class="form-group">
								<label for="">Question 1</label>
								<h5>Do you enjoy long walks on the beach? (rate between 1-5, 5 is agree completely)</h5>
								<select class="custom-select" id="question1">
									<option value="" disabled selected>Choose one</option>
									<option value="1">1 (Strongly Disagree)</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5 (Strongly Agree)</option>
								</select>
							</div>

							<div class="form-group">
								<label for="">Question 2</label>
								<h5>Do enjoy pina coladas? (rate between 1-5, 5 is agree completely)</h5>
								<select class="custom-select" id="question2">
									<option value="" disabled selected>Choose one</option>
									<option value="1">1 (Strongly Disagree)</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5 (Strongly Agree)</option>
								</select>
							</div>
								<button type="submit" class="btn btn-success submit">Submit</button>
						</form>

					</div>

			</div>

			</div>
		</div>
		<!-- Modal Dialog Displaying Closest Friend Match -->
		<div id="modal1" class="modal">
			<div class="modal-content">
				<h4>Closest Friend Match</h4>
				<div class="divider"></div>
				<h5 id="userMatch"></h5>
				<img id="userMatchImage" class="materialboxed" width="650" src="">
			</div>
			<div class="modal-footer">
				<a href="/survey" class="modal-action modal-close waves-effect waves-green btn-flat">Fill Again!</a>
			</div>
		</div>


	    <footer class="footer">
	      <div class="container">
	        <p><a href="/api/friends">API friends</a> | <a href="https://github.com/acrosswhite/friendFinder">Github Repo</a> </p>
	      </div>
	    </footer>

	</div>
</body>

<script type="text/javascript">
	$(document).ready(function() {
		$("form-group").val();
		$(".modal").modal({
			dismissible: false, // Modal can be dismissed by clicking outside of the modal
			opacity: .5, // Opacity of modal background
			inDuration: 300, // Transition in duration
			outDuration: 200, // Transition out duration
			startingTop: '4%', // Starting top style attribute
			endingTop: '10%' // Ending top style attribute
		});
	});
	// Activate submit button
	$('#submitButton').on('click', function(event) {
		event.preventDefault();
		// Gather user inputs
		var userInput = {
			name: $('#userName').val().trim(),
			photo: $('#userPhoto').val().trim(),
			scores:[
				$('#question1').val().trim(),
				$('#question2').val().trim(),

			]
		};
		console.log('userInput = ' + JSON.stringify(userInput));
		// Add user inputs to friends list
		$.post('/api/friends', userInput)
  		.done(function(data) {
  			console.log('response = ' + JSON.stringify(data));
  			// Set the name and image values of friend match
  			$('#userMatch').html(data.matchName);
	    	$("#userMatchImage").attr("src", data.matchImage);
	    	// Pop open the modal dialog
  			$('#modal1').modal('open');
  		});
	});
</script>

</html>
